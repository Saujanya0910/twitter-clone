{% extends 'core/base.html' %}

  {% block content %}
    <div class="container">
      <div class="columns">
        <div class="column is-12">
          <h1 class="title">
            Sign Up
          </h1>

          <h3 class="subtitle">
            Create a new account and get started quickly!
          </h3>

          <form action="." method="post"> {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button is-success">
              Sign Up
            </button>
          </form>
          
        </div>
      </div>
    </div>
  {% endblock %}
