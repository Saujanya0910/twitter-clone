{% extends 'core/base.html' %}

{% load crispy_forms_tags %} 

{% block content %}
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
        <h1 class="h4 text-gray-900 mb-4 title">Change Your Password!</h1>
        </div>          

        <!-- Main Content Here -->
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6">
                  <div class="field">
                    <form method="POST">
                      {% csrf_token %}
                      <div class="p-5 fieldWrapper">
                        {{form | crispy}}

                        <div class="field">
                          <p class="control">
                            <button class="button is-success" type="submit">
                              Change
                            </button>
                          </p>
                        </div>
                      </div>
                    </form>
                  </div>
                  <hr>
              </div>
            </div>
          </div>
        </div>
        
        
        
    </div>
    <!-- /.container-fluid -->
{% endblock content %}
