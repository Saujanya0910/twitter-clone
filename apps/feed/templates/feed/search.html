{% extends 'core/base.html' %}

  {% block content %}
    <div class="container">
      <div class="columns">
        <div class="column is-12">
          <h1 class="title">
            Search
          </h1>

          <p>
            Search term: "{{ query }}"
          </p>

          <hr>

          <form action="{% url 'search' %}" method="get">
            {% csrf_token %}

            <div class="field">
              <div class="control">
                <input type="text" class="input" name="query" value="{{ query }}">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button class="buttons is-success" type="submit">
                  Search
                </button>
              </div>
            </div>
          </form>

          <hr>

          <div class="search-results">
            {% for author in authors %}
              <p>{{ author.username }}</p>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  {% endblock %}
